[DBSettings]
DBConnectionType = 'pconnect'        ; Datenbank soll permanent - Verbunding genutzt werden? (connect/pconnect) (Default = pconnect)



[DevelopSettings]
enableDevelop = 'yes'               ; Enable - Disble den Develop-Modus (yes/no)               (Default = no)



[DebugSettings]
enableDebug             = 'yes'     ; Enable - Disble jegliche Debug - Aktivität (yes/no)      (Default = no)
showOnScreen            = 'yes'     ; Debug - Meldungen auf dem Bildschirm ausgeben? (yes/no)  (Default = yes)
showGET                 = 'yes'     ; $_GET - Variable ausgeben? (yes/no)                      (Default = no)
showPOST                = 'yes'     ; $_POST - Variable ausgeben? (yes/no)                     (Default = no)
showSession             = 'yes'     ; $_SESSION - Variable ausgeben? (yes/no)                  (Default = no)
showGLOBALS             = 'no'      ; $GLOBALS - Variable ausgeben? (yes/no)                   (Default = no)
PHPErrors               = 'all'     ; PHP Fehler ausgeben? (PHP error_reporting)               (Default = all)
showFilename            = 'no'      ; Jeweiligen Dateinamen ausgeben? (yes/no)                 (Default = no)
showClassname           = 'no'      ; Jeweiligen Klassennamen ausgeben? (yes/no)               (Default = no)
dieOnSystemCheckWarning = 'no'      ; Ausgabe stoppen wenn ein "Warning" bei der System-Prüfung festgestellt wurde? (yes/no) (Default = no)



[RequirementSettings]
requirePHPVersion = '5.3.0'         ; Benötige PHP - Version (mindestens oder höher)?
requireMinLenUserLogin = '3';       ; Benötige min. Zeichen bei User-Login / Benutzernamen
requireMaxLenUserLogin = '30';      ; Benötige max. Zeichen bei User-Login / Benutzernamen
requireMinLenUserPassword = '3';    ; Benötige min. Zeichen bei User-Passwort
requireMaxLenUserPassword = '30';   ; Benötige max. Zeichen bei User-Passwort







